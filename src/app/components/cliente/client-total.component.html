<div class="container">
  <header>
    <h1>VEM COMER</h1>
    <p>PEÇA FÁCIL, COMA FELIZ</p>
  </header>

  <app-product-carousel
    [dishes$]="dishes$"
    [addToOrder]="addToOrder.bind(this)">
  </app-product-carousel>

  <app-order-summary
    [selectedOrderItems]="(selectedOrderItems$ | async) ?? []"
    [removeFromOrder]="removeFromOrder.bind(this)"
    [total]="total">
  </app-order-summary>

  <app-delivery-info (startOrder)="handleOrderStart($event)"></app-delivery-info>
</div>
